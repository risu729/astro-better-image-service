# ref: https://mise.jdx.dev/configuration.html
#:schema https://mise.jdx.dev/schema/mise.json

[tools]
bun = "1.2.18"
node = "24.4.1"
"npm:semantic-release" = "24.2.7"
biome = "2.1.1"
actionlint = "1.7.7"
# required for actionlint
shellcheck = "0.10.0"
ghalint = "1.5.3"
pinact = "3.3.2"
zizmor = "1.11.0"
taplo = "0.10.0"
"npm:prettier" = "3.6.2"
markdownlint-cli2 = "0.18.1"
yamlfmt = "0.17.2"
# cspell:ignore pipx
# required for pipx backend
uv = "0.7.22"
yamllint = "1.37.1"
"npm:cspell" = "9.1.5"
lychee = "0.19.1"
typos = "1.34.0"
"npm:ignore-sync" = "8.0.0"
"npm:jschema-validator" = "1.0.17"

[settings]
experimental = true

[settings.npm]
bun = true

[task_config]
includes = ["tasks.toml", "tasks"]

[hooks]
postinstall = ["""
{% if env.CI is undefined %}
  mise run buni
{% endif %}""", "bun link"]
