# ref: https://mise.jdx.dev/configuration.html
#:schema https://mise.jdx.dev/schema/mise.json

[tools]
bun = "1.2.17"
node = "24.2.0"
"npm:semantic-release" = "24.2.5"
biome = "1.9.4"
actionlint = "1.7.7"
# required for actionlint
shellcheck = "0.10.0"
ghalint = "1.5.1"
pinact = "3.3.0"
# required for cargo backend
# cspell:ignore binstall
cargo-binstall = "1.14.0"
"cargo:zizmor" = "=1.9.0"
taplo = "0.10.0"
"npm:prettier" = "3.5.3"
markdownlint-cli2 = "0.18.1"
yamlfmt = "0.17.1"
# cspell:ignore pipx
# required for pipx backend
uv = "0.7.13"
yamllint = "1.37.1"
"npm:cspell" = "9.1.1"
lychee = "0.19.1"
typos = "1.33.1"
"npm:ignore-sync" = "8.0.0"
"npm:jschema-validator" = "1.0.16"

[settings]
experimental = true

[settings.npm]
bun = true

[task_config]
includes = ["tasks.toml", "tasks"]

[hooks]
postinstall = ["""
{% if env.CI is undefined %}
  mise run buni
{% endif %}""", "bun link"]
