# ref: https://mise.jdx.dev/configuration.html
#:schema https://mise.jdx.dev/schema/mise.json

[tools]
bun = "1.2.10"
node = "23.11.0"
"npm:semantic-release" = "24.2.3"
biome = "1.9.4"
actionlint = "1.7.7"
# required for actionlint
shellcheck = "0.10.0"
"aqua:suzuki-shunsuke/ghalint" = "1.3.0" # cspell:ignore shunsuke
"aqua:suzuki-shunsuke/pinact" = "3.0.5"
# required for cargo backend
# cspell:ignore binstall
cargo-binstall = "1.12.3"
"cargo:zizmor" = "1.5.2"
taplo = "0.9.3"
"npm:prettier" = "3.5.3"
markdownlint-cli2 = "0.17.2"
yamlfmt = "0.16.0"
# cspell:ignore pipx
# required for pipx backend
uv = "0.6.14"
yamllint = "1.37.0"
"npm:cspell" = "8.19.2"
lychee = "0.18.1"
typos = "1.31.1"
"npm:ignore-sync" = "8.0.0"
"npm:jschema-validator" = "1.0.14"

[settings]
experimental = true

[settings.npm]
bun = true

[task_config]
includes = ["tasks.toml", "tasks"]

[hooks]
postinstall = ["""
{% if env.CI is undefined %}
  mise run buni
{% endif %}""", "bun link"]
