name: Release

on:
  push:
    branches:
      - main

permissions: {}

defaults:
  run:
    shell: bash

jobs:
  lint:
    permissions:
      # we must pass all the required permissions of the callee workflow
      contents: read
      actions: read
    uses: ./.github/workflows/lint.yml

  unit:
    permissions:
      # we must pass all the required permissions of the callee workflow
      contents: read
      actions: read
    uses: ./.github/workflows/unit.yml

  e2e:
    permissions:
      # we must pass all the required permissions of the callee workflow
      contents: read
      actions: read
    uses: ./.github/workflows/e2e.yml

  release:
    needs:
      - lint
      - unit
      - e2e

    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: write # for GitHub Release
      issues: write # for commenting on issues
      pull-requests: write # for commenting on pull requests
      id-token: write # for npm provenance

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0 # fetch all history for semantic-release

      - name: Install mise
        uses: jdx/mise-action@943808f3f14bac3770a312c0bb13666971d502c1 # v2.1.3
        with:
          experimental: true
          install: false

      - name: Install mise tools
        # cspell:ignore reshim
        # reshim is required to avoid "No such file or directory" error
        # ref: https://github.com/jdx/mise/issues/2260
        run: mise install || (mise reshim && mise install)

      - name: Install Dependencies
        run: mise run buni

      - name: Build
        run: mise run build

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: bun run semantic-release

  actions-timeline:
    needs:
      - release

    if: ${{ !cancelled() }}

    runs-on: ubuntu-24.04
    timeout-minutes: 5
    permissions:
      actions: read

    steps:
      - name: actions-timeline
        # cspell:ignore kesin
        uses: Kesin11/actions-timeline@3046833d9aacfd7745c5264b7f3af851c3e2a619 # v2.2.1
