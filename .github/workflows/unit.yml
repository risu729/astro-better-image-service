name: Unit Test

on:
  pull_request:
  workflow_call:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * SUN'

permissions: {}

defaults:
  run:
    shell: bash

jobs:
  test-unit:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: read # for checkout

    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Install mise
        uses: jdx/mise-action@d6e32c1796099e0f1f3ac741c220a8b7eae9e5dd # v2.0.6
        with:
          experimental: true
        # cspell:ignore reshim
        # mise reshim is required to avoid "No such file or directory" error
        # ref: https://github.com/jdx/mise/issues/2260
        continue-on-error: true

      - name: Reshim mise
        run: mise reshim --verbose

      - name: Install mise tools
        run: mise install --verbose

      - name: Install Dependencies
        run: mise run buni

      - name: Test
        run: mise run test:unit

  actions-timeline:
    needs:
      - test-unit

    # skip if the workflow is called from another workflow
    if: ${{ !cancelled() && contains(github.workflow_ref, '/unit.yml') }}

    runs-on: ubuntu-24.04
    timeout-minutes: 5
    permissions:
      actions: read

    steps:
      - name: actions-timeline
        # cspell:ignore kesin
        uses: Kesin11/actions-timeline@3046833d9aacfd7745c5264b7f3af851c3e2a619 # v2.2.1
