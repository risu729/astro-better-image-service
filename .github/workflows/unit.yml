name: Unit Test

on:
  pull_request:
  workflow_call:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * SUN'

permissions: {}

defaults:
  run:
    shell: bash

jobs:
  test-unit:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: read # for checkout

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install mise
        uses: jdx/mise-action@c1606014a9b1b7cd3e7c7f5fc607a25351fdffec # v2.1.1
        with:
          experimental: true
          install: false

      - name: Install mise tools
        # cspell:ignore reshim
        # reshim is required to avoid "No such file or directory" error
        # ref: https://github.com/jdx/mise/issues/2260
        run: mise install || (mise reshim && mise install)

      - name: Install Dependencies
        run: mise run buni

      - name: Test
        run: mise run test:unit

  actions-timeline:
    needs:
      - test-unit

    # skip if the workflow is called from another workflow
    if: ${{ !cancelled() && contains(github.workflow_ref, '/unit.yml') }}

    runs-on: ubuntu-24.04
    timeout-minutes: 5
    permissions:
      actions: read

    steps:
      - name: actions-timeline
        # cspell:ignore kesin
        uses: Kesin11/actions-timeline@3046833d9aacfd7745c5264b7f3af851c3e2a619 # v2.2.1
